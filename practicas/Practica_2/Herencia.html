        /*La herencia se aplica a una clase con la palabra 'extends' 'nombre_de_la_clase'
        a la que queremos extender los atributos y los metodos  de la clase padre*/
        class Teacher extends Persona {
            /*La palabra extends hace que heredemos todos los atributos y los metodos de la clase padre*/
            constructor(nombre, apellido, edad, subject, grade) {
                //super es el constructor que llama a la clase padre, para poder añadir los atributos
