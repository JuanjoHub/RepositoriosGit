<body>

    <button onclick="Animal(5)">Click aqui</button>
    <script>
        function Animal(edad) {
            this.edad = edad || 0;
            alert(this.edad);
        }
        var iris = new Animal(4);
        var rufo = new Animal(6);
        alert(iris instanceof Animal);    
        alert(rufo.edad);
            document.write(iris instanceof Animal); // true
            document.write(rufo.edad); // 6
    </script>

</body>
