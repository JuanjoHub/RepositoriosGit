<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 8.4.1</title>
    <style>
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h2>Pulse la flecha de arriba para subir la velocidad</h2>
    <h2>Pulse la flecha de abajo para bajar la velocidad</h2>
    <p>Velocidad <span>0</span></p>
    <script>
        const TOPE_SUPERIOR=120;
        const TOPE_INFERIOR=0;

        let velocidad=document.querySelector("span");
        document.body.addEventListener("keydown",(ev)=>{
            let v=Number(velocidad.textContent);
            if (ev.key=="ArrowUp") {
                if(v<TOPE_SUPERIOR)
                    velocidad.textContent=v+1;
            }
            else if(ev.key=="ArrowDown"){
                if(v>TOPE_INFERIOR)
                    velocidad.textContent=v-1;
            }
        });

    </script>
</body>
</html>
