    <script>
       /* Si ejecutamos este código en una página web, efectivamente se nos requiere confirmar la accion,
        pero aunque no aceptemos el cuadro, la accion se lleva a cabo, porque los enlaces,por defecto
        envian al usuario al destino. Por ello el código debería ser este:
        */

        let enlace=document.querySelector("a");
        enlace.addEventListener("click",function(ev){
            if(!confirm("¿Realmente desea abandonar esta página?"))
                ev.preventDefault();
        });

    </script>
