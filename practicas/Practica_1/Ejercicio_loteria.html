<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="nLoteria();">Numero loteria</button> 
    <script>
        function nLoteria(){
            var loteria=[49];
          
            for (var i = 1; i <50; i++) {
                loteria[i]=i;
            }

            for(var i = 1; i <loteria.length; i++){
                document.write(loteria[i] + " " + '\n');
            }
            var numero;
            var numero2;

            for(var i = 1; i <loteria.length; i++){
                document.write("<br> ");
                for(var j = 1; j <loteria.length; j++){
                    numero=parseInt(Math.random() * loteria.length);
                    numero2=parseInt(Math.random() * loteria.length);
                    [loteria[numero],loteria[numero2]]=[loteria[numero2],loteria[numero]];
                    
                }
                document.write("combinacion: " + [i] + "<br>");
            
            
            for(var j = 0; j <6; j++){

                document.write(loteria[j] + " ");
            }
            document.write(" ");
         
        } 
            
            
            

        }
    </script>
    
</body>
</html>
